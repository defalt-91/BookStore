{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log in{% endblock %}
{% block content %}
<div class="row my-5">
    <div class="col-10 offset-1">
            <h2 class="text-warning  ">Log In</h2>
        <form method="post" class="form-control border-warning">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-sm btn-outline-warning text-dark">Login</button>
        </form>
    </div>
</div>
{% endblock %}
